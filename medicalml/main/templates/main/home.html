{% extends 'main/base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}

{% for record in records %}
<div class="card mt-2">
    <div class="card-header"><strong>@{{record.author.username}}</strong></div>
    <div class="card-body d-flex flex-ow justyfu-content-between">
        <div>
            <h5 class="card-title">{{record.patient_name}}</h5>
            <p>{{record.age}}</p>
            <p>{{record.sex}}</p>
        </div>
        <div>
            Buttons
        </div>
    </div>
    <div class="card-footer text-muted">
        {{record.created_at}}
    </div>
</div>
{% empty %}
<p>No records</p>
{% endfor %}
{% endblock %}
